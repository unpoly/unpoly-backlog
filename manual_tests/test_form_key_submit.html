<html>
<body>

  <form action="#" method="get">
    <input type="text" name="foo">
    <input type="submit">
  </form>
  
  <script>
    document.addEventListener('focusin', (event) => console.log("Focus on", event.target))
    document.addEventListener('click', (event) => console.log("Click on %o (event %o)", event.target, event))
    document.addEventListener('submit', (event) => { console.log("submitter is %o", event.submitter); event.preventDefault() })
  </script>

</body>
</html>
